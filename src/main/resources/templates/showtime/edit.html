<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Showtime</title>
    <link rel="stylesheet" th:href="@{/styles/form.css}">
</head>
<body>
<h1>Edit Showtime</h1>

<form class="form-card" th:action="@{/showtime/edit/{id}(id=${showtime.id})}" method="post" th:object="${showtime}">
    <label>Date & Time:
        <input type="text" th:field="*{dateTime}" required />
    </label>

    <label>Screen:
        <input type="text" th:field="*{screen}" required />
    </label>

    <label>Film:
        <select th:field="*{film}" required>
            <option th:each="film : ${films}" th:value="${film}" th:text="${film.title}"></option>
        </select>
    </label>

    <div class="form-actions">
        <button type="submit">Update</button>
        <a class="back-link" th:href="@{/showtime}">Back</a>
    </div>
</form>

</body>
</html>
