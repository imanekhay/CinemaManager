<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Cinema Manager</title>
    <link rel="stylesheet" th:href="@{/styles/Login.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="login-container">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required />
        </div>

        <div class="form-group">
            <input type="submit" value="Sign In" class="login-btn" />
        </div>

        <div class="message error" th:if="${param.error}">
            Invalid username or password.
        </div>
        <div class="message success" th:if="${param.logout}">
            You have been logged out.
        </div>
    </form>
</div>
</body>
</html>
